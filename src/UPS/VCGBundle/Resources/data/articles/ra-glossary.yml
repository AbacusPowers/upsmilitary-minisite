    <h1>Glossary of terms</h1>

    <h4 class="definition">DOL<span>&nbsp;&ndash; U.S. Department of Labor. It administers the Registered Apprenticeship program.</span></h4>
    <h4 class="definition">DOT<span>&nbsp;&ndash; U.S. Department of Transportation</span></h4>
    <h4 class="definition">Form 22-1990<span>&nbsp;&ndash; Application for VA Education Benefits</span></h4>
    <h4 class="definition">Form 22-6553d-1<span>&nbsp;&ndash;Monthly hours report that’s required to receive GI Bill stipends</span></h4>
    <h4 class="definition">Form I-9<span>&nbsp;&ndash; Employment Eligibility Verification</span></h4>
    <h4 class="definition">GEMS<span>&nbsp;&ndash; Global Employee Management System, UPS’ internal employee system</span></h4>
    <h4 class="definition">MGIB<span>&nbsp;&ndash; Montgomery GI Bill</span></h4>
    <h4 class="definition">Montgomery GI Bill<span>&nbsp;&ndash; An update to the original version of the GI Bill that took effect in 1984</span></h4>
    <h4 class="definition">Post-9/11 GI Bill<span>&nbsp;&ndash; Requires at least 90 days of aggregate active duty service after Sept. 10, 2001, or an honorable discharge from active duty for a service-connected disability after serving 30 continuous days following Sept. 10, 2001</span></h4>
    <h4 class="definition">RA<span>&nbsp;&ndash; Registered Apprenticeship, Registered Apprentice</span></h4>
    <h4 class="definition">VA<span>&nbsp;&ndash; U.S. Department of Veterans Affairs. It administers GI Bill benefits.</span></h4>

