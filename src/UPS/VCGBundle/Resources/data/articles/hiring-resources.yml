    <h1>Job search resource guide for veterans</h1>

    <h2>If you’re transitioning from a military career to a civilian career, the process can be challenging, but you are not alone. There are hundreds of organizations, both government and private, dedicated to helping you every step of the way. Don’t hesitate to tap into their knowledge and experience. Here’s a list of free resources to help get you started.  </h2>
    
    <h3>Exploring Careers</h3>

    <h4>CareerOneStop</h4>

    <p><a href="http://www.careeronestop.org/reemployment/veterans" class="external">careeronestop.org/reemployment/veterans</a><br />Research career options, find training, search for jobs and find local help at this comprehensive site, sponsored by the U.S. Department of Labor (DOL). </p>
    
    <h4>My Next Move</h4>

    <p><a href="http://www.mynextmove.org" class="external">mynextmove.org</a><br />This interactive tool helps veterans learn about their career options by providing information on tasks, skills, salaries and job listings for over 900 different careers. It also has a military-specific portal, My Next Move for Veterans. </p>
    
    <h4>Veterans Employment Center (VEC)</h4>

    <p><a href="https://www.ebenefits.va.gov/ebenefits/jobs" class="external">ebenefits.va.gov/ebenefits/jobs</a><br />The VEC is the federal government’s online source for connecting veterans to meaningful career opportunities. Tools include a job bank search, profile and resume builder, and a military skills translator.</p>
    
    <h3>Apprenticeships &amp; Training</h3>

    <h4>U.S. Department of Labor Registered Apprenticeships</h4>

    <p><a href="http://www.dol.gov/apprenticeship" class="external">dol.gov/apprenticeship</a><br />Learn more about this national program designed to provide opportunities for on-the-job training and a structured path to well-paying careers.</p>
    
    <h4>CareerOneStop Apprenticeship Finder</h4>

    <p><a href="http://www.careeronestop.org/reemployment/veterans/educationandtraining/apprenticeships" class="external">careeronestop.org/reemployment/veterans/educationandtraining/apprenticeships</a><br />Learn about apprenticeships and search for one in your chosen career field. Find an apprenticeship office in your state. Sponsored by the U.S. DOL.</p>
    
    <h4>VA-approved Institution Locator</h4>

    <p><a href="http://inquiry.vba.va.gov" class="external">inquiry.vba.va.gov</a><br />Search for education and job training programs (higher learning, noncollege degree, on-the-job training and apprenticeship, correspondence and flight), plus license and certification programs.</p>
    
    <h3>Job Sites &amp; Hiring Fairs</h3>

    <h4>Hiring Our Heroes Hiring Fairs</h4>

    <p><a href="http://www.uschamberfoundation.org/events/hiringfairs" class="external">uschamberfoundation.org/events/hiringfairs</a><br />Search a list of hiring fairs sponsored by Hiring Our Heroes, the U.S. Chamber of Commerce Foundation’s nationwide initiative to help veterans and transitioning service members find meaningful employment opportunities.</p>
    
    <h4>Fast Track</h4>

    <p><a href="http://fasttrack.resumeengine.org" class="external">fasttrack.resumeengine.org</a><br />Explore industries, learn what certifications and training each requires, discover what jobs are in demand, and search for open positions throughout the U.S.</p>
    
    <h4>USAJOBS Job Search</h4>

    <p><a href="http://www.jobsearch.usajobs.gov" class="external">jobsearch.usajobs.gov</a> <br />Search job listings from the official job site of the U.S. federal government.</p>
    
    <h4>AMVETS Career Center</h4>

    <p><a href="http://careers.amvets.org" class="external">careers.amvets.org</a><br />Provides an online job bank for veterans seeking employment and for employers seeking qualified veteran applicants.</p>
    
    <h4>American Legion – Career Opportunities<br />for Veterans</h4>

    <p><a href="http://www.legion.org" class="external">legion.org</a><br />Includes links to a variety of job banks and career resources.</p>
    
    <h4>America’s Job Exchange</h4>

    <p><a href="http://www.americasjobexchange.com" class="external">americasjobexchange.com</a><br />Offers a diverse network of job sites to help highly trained veterans connect with employers who are seeking talented candidates with leadership skills. Includes links to employment resources, career articles and featured jobs.</p>
    
    <h3>Networking</h3>

    <h4>LinkedIn </h4>

    <p><a href="http://www.veterans.linkedin.com" class="external">veterans.linkedin.com</a><br />Job seeker resources for veterans, including job lists, companies seeking to hire veterans, mentoring groups, advice and what LinkedIn does best—help you make connections.</p>
    
    <h3>Transitioning</h3>

    <h4>Resume Engine</h4>

    <p><a href="http://www.resumeengine.org" class="external">resumeengine.org</a><br />Enter your military experience and the resume engine translates it into language an HR manager understands. When your resume is ready, put it in front of 5,000 employers with the click of a button.</p>
    
    <h4>Career InfoNet – Military-to-Civilian Occupation Translator</h4>

    <p><a href="http://www.careerinfonet.org" class="external">careerinfonet.org</a><br />Helps service members match military skills and experience to civilian occupations.</p>
    
    <h4>Credentialing Opportunities On-Line (COOL)</h4>

    <p><a href="https://www.cool.army.mil/" class="external">cool.army.mil</a><br />Learn how Army soldiers can meet civilian certification and license requirements related to their Military Occupational Specialties (MOSs).</p>
    
    <p><a href="https://www.cool.navy.mil" class="external">cool.navy.mil</a><br />Finds civilian credentials related to sailors’ and Marines’ ratings, jobs or occupations; explains what it takes to obtain the credentials; and provides a list of available programs that will help pay credentialing fees.</p>
    
    <h3>Education</h3>

    <h4>Department of Education – Resources for Veterans &amp; Military Families</h4>

    <p><a href="http://www.ed.gov" class="external">ed.gov</a><br />Find information for veterans, service members and their families on financial aid, grants, education-related resources, and other programs and services.</p>
    
    <h4>Applying for GI Bill Benefits</h4>

    <p><a href="http://www.gibill.va.gov" class="external">gibill.va.gov</a><br />Offers several ways to apply for VA education benefits, including online, in person, by phone or by mail.</p>
    
    <h4>The Defense Activity for Non-Traditional Education Support (DANTES)</h4>

    <p><a href="http://www.dantes.doded.mil" class="external">dantes.doded.mil</a><br />This Department of Defense (DOD) agency helps you explore your educational goals. It’s a great resource for more nontraditional educational opportunities at accredited institutions across the country.</p>
    
    <h3>Additional Department of Veterans Affairs (VA) Sites</h3>

    <h4>VA Home Page</h4>

    <p>va.gov<br />This is the VA’s home on the Web. From here, you can learn everything you need to know about VA benefits for veterans, jobs programs, resources and much more. </p>
    
    <h4>Career Opportunities at the VA</h4>

    <p>va.gov/jobs<br />The VA is committed to adding and retaining veteran employees. On this Web page, you’ll find valuable information about career opportunities at the VA, including internships. </p>
    
    <h4>Veterans Benefits Administration (VBA)</h4>

    <p>va.gov/benefits<br />The VBA is responsible for providing a variety of benefits to service members, veterans and their families. You can view VBA’s ASPIRE dashboard to see how quickly these benefits are being processed by region, state and locality.</p>
    
    <h4>eBenefits</h4>

    <p>ebenefits.va.gov<br />This is your gateway to applying for and managing all your veteran benefits. Apply for disability compensation, education benefits and vocational rehab. Manage compensation claims. Order your prescriptions. If it’s benefits-related, start here. eBenefits is a service of the VA and the DOD.</p>
    
    <h4>Veterans Health Administration (VHA)</h4>

    <p>va.gov/health<br />The VHA is home to the largest integrated health system in the U.S., providing comprehensive care to more than 8.3 million veterans each year. Learn about health benefits, conditions, treatments, wellness programs, facility locations and careers.</p>
    
    <h4>VA Home Loans</h4>

    <p>benefits.va.gov/homeloans<br />Find out how you can qualify and apply for a loan to buy, repair or adapt a home for you and your family. The VA guarantees a portion of loans from private lenders, enabling you to receive more favorable terms.</p>
    
    <h3>Additional Department of Labor Sites</h3>

    <h4>Veterans’ Employment and Training Service (VETS)</h4>

    <p>dol.gov/vets/index.htm<br />This service is dedicated to preparing veterans for careers and helping them find meaningful work. Take advantage of its resources and expertise to maximize your employment opportunities and make certain you are aware of your employment rights.</p>
    
    <h4>Transition Assistance Program (TAP)</h4>

    <p>dol.gov/vets/programs/tap.htm<br />This required program provides assistance and training, including an employment workshop, to help you prepare for your next career as you transition back to civilian life. Gain access to the TAP virtual curriculum from this site if you are unable to attend in person.</p>
    
    <h3>More Resources</h3>

    <h4>National Resource Directory</h4>

    <p><a href="http://www.nrd.gov" class="external">nrd.gov</a><br />Search through a list of government-vetted resources from around the country and in a variety of categories, including sites that help you transition to civilian life, job boards, mentoring programs, apprenticeships and more.</p>
    
    <h4>Employer Support of the Guard and Reserve (ESGR)</h4>

    <p><a href="http://www.esgr.mil/Service-Members-Family/How-ESGR-Can-Help.aspx" class="external">esgr.mil/service-members-family/how-esgr-can-help.aspx</a><br />Understand all your legal rights and responsibilities under the Uniformed Services Employment and Reemployment Rights Act (USERRA). When issues arise, ESGR offers free, neutral mediation. This site is packed with helpful information for both veterans and their employers.</p>

